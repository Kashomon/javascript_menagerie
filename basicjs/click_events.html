
<p>A simple example:</p>
<div class="jm_html">
<button id="imabutton">Click me!</button>
</div>

<p>Slightly more complicated: </p>
<strong>Sonnet CXXIV</strong>
<div class="jm_html">
<p id="sonnet">
If my dear love were but the child of state,<br>
It might for Fortune's bastard be unfather'd'<br>
As subject to Time's love or to Time's hate,<br>
Weeds among weeds, or flowers with flowers gather'd.<br>
</p>
<button id="sonnetbutton">Get Sonnet!</button>
<button id="sonnetbutton_jquery">Get Sonnet with JQuery!</button>
</div>

<script>
var jmJsFuncs = [
function() {

document.getElementById("imabutton").onclick = function() {
  alert("I'm a button!");
};

},
function() {

// With raw javascript
document.getElementById("sonnetbutton").onclick = function() {
  alert(document.getElementById("sonnet").innerHTML);
};

// With JQuery;
$("#sonnetbutton_jquery").click(function() {
  alert($("#sonnet").html());
});

}
];
jsmenagerie.callAll(jmJsFuncs);
</script>
