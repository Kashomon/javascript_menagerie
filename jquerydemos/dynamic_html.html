<style type="text/css">
  .nouns {
  color: #464646;
  font-family: verdana, arial, sans-serif;
  font-size: large;
  }

  .box {
    background-color:#BEED80;
    height: 100px;
    width: 100px;
    border: 1px solid;
    border-radius:10px;
    -moz-border-radius:10px;
  }

  .box2 {
    background-color:#59D999;
    height: 50px;
    width: 50px;
    border: 1px solid;
    border-radius:10px;
    -moz-border-radius:10px;
  }

</style>

<div class="nouns"> Noun </div>
<br>
<button id="changenoun"> Change </button>
<button id="makeinsult"> Make Insult </button>

<br>
<br>
<div class="box"></div>
<br>
<button id="boxplay">Append a tiny Box</button>


<script>

var nouns = ["waffle", "mouse", "cow", "pigglet", "rhino", "bird of paradise", "cocoon", "booger", "buttox", "treebeard"];

var modifiers = ["Your countenance is like a", "Vexing", "Ugly", "Yeasty", "Guzzling", "Smelly", "Stupid", "Tittling"];

var nounToggle = 0; 
var insulted = false; 

$('#changenoun').click(function() {
  nounToggle = (1 + nounToggle) % nouns.length;
  $('.nouns').text(nouns[nounToggle]);
  insulted = false;
});

$('#makeinsult').click(function() {
  if (insulted) {
    // do nothing: already insulted
  }
  else {
    var foo = $('.nouns').text();
    var moddy = modifiers[0];
    var insult = moddy + " "+ foo;
    $('.nouns').text(insult); 
    insulted = true;
  }
});

$('#boxplay').click(function(){
  $('.box').append('<div class="box2"></div>');
});

</script>
