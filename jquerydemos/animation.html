<style type="text/css">
  #jmblock {
    background-color:#bca;
    width:100px;
    border:1px solid green;
    font-size: "1em";
  }
</style>

<div class="jm_html">
<button id="go">&raquo; Run</button>
<div id="jmblock">Hello!</div>
</div>

<div class="jm_js">
<script>
var jmJsFunc = function() {
var toggle = 0;
$("#go").click(function(){
  if (!toggle) {
    $("#jmblock").animate({
      width: "70%",
      opacity: 0.4,
      marginLeft: "0.6in",
      fontSize: "3em",
      borderWidth: "10px"
    }, 1500 );
  } else {
    $("#jmblock").animate({
      width: '100px',
      opacity: 1,
      marginLeft: "0in",
      fontSize: "1em",
      borderWidth: "1px"
    }, 1500 );
  }
  toggle = 1 - toggle;
});
}

jmJsFunc();
</script>
</div>
