<style type="text/css">
  #jmblock {
    background-color:#bca;
    width:100px;
    border:1px solid green;
    font-size: "1em";
  }
</style>

<div class="jm_html">
<button id="go">&raquo; Run</button>
<div id="jmblock">Hello!</div>
</div>

<div class="jm_js">
<script>
var jmJsFuncs = [function() {

var toggle = 0;
$("#go").click(function(){
  if (!toggle) {
    $("#jmblock").animate({width: "70%", fontSize: "3em"},
    1500 );
  } else {
    $("#jmblock").animate({width: '100px', fontSize: "1em"},
    1500 );
  }
  toggle = 1 - toggle;
});

}];

jsmenagerie.callAll(jmJsFuncs);
</script>
</div>
