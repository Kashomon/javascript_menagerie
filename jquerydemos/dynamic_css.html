<div class="jm_html">
<style type="text/css">
  .jmblock {
    background-color:#ff5a00;
    width:100px;
    height:100px;
    border: 1px solid;
    border-radius:10px;
    -moz-border-radius:10px;
  }
</style>
<div class="jmblock"></div>
<br>
<button id="makelighter">Change the box color</button>
</div>

<script>
var jmJsFuncs = [function() {

var colors = ["#F00", "#0F0", "#00F", "#FF0", "#F0F", "#0FF"];
var colorToggle = 0;
$("#makelighter").click(function() {
  colorToggle = (1 + colorToggle) % colors.length;
  $('.jmblock').css("background-color", colors[colorToggle]);
});

}];
</script>
