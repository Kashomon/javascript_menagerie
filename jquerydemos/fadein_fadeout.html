<div class="jm_html">
<style type="text/css">
  .jmsquare {
    height: 100px;
    width: 100px;
    background-color: #4103fe;
    border: 1px solid;
    border-radius:10px;
    -moz-border-radius:10px;
  }
</style>
<div class="jmsquare"></div>
<br>
<button id="fadeout">Fade Out</button>
<button id="fadein">Fade In</button>
</div>



<script>
var jmJsFuncs = [function() {

$(document).ready(function() {
  $("#fadeout").click(function(){
    $('.jmsquare').fadeOut('slow');
   });
  $("#fadein").click(function() {
    $('.jmsquare').fadeIn('slow');
  });
});
}];
</script>
