<div class="jm_html">
<style type="text/css">
  .jmsquare {
    height: 100px;
    width: 100px;
    background-color: #4103fe;
    border: 1px solid;
    border-radius:10px;
    -moz-border-radius:10px;
  }
</style>
<div class="jmsquare"></div>
<br>
<button id="fade">Reappear!</button>
</div>



<script>
var jmJsFuncs = [function() {

$(document).ready(function() {
  $('.jmsquare').fadeOut('slow');
  $("#fade").click(function() {
  	$('.jmsquare').fadeIn('slow');
  });
});
}];
</script>
